; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[platformio]
env_default = sonoffsc
src_dir = sonoffsc

[env:sonoffsc]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags = -DDHT_TYPE=DHT22 -DREDUCED_MODES -DVERY_REDUCED_MODES -DSERIAL_TX_BUFFER_SIZE=128
upload_protocol = stk500v1
upload_flags = -P$UPLOAD_PORT
upload_port = /dev/ttyACM0
lib_deps =
    Adafruit NeoPixel
    DHTLib
    https://github.com/boseji/rBASE64.git
    https://github.com/SGSSGene/StandardCplusplus
    https://github.com/alex-sever-h/WS2812FX 